<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料下載工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>資料下載工具</h1>
        <p class="description">選擇要下載的資料期間</p>

        <div class="button-group">
            <button id="orderExportBtn" class="primary-btn">訂單匯出</button>
            <!-- <button id="thisMonthBtn" class="primary-btn">本月</button> -->
            <button id="captureTrafficBtn" class="primary-btn">截取流量</button>
            <button id="captureAndSendBtn" class="primary-btn">直接發送流量</button>
        </div>

        <div id="status" class="status-message"></div>

        <div class="webhook-section">
            <label for="webhookUrl">n8n Webhook URL:</label>
            <input type="text" id="webhookUrl" placeholder="請輸入 n8n webhook URL">
            <button id="saveWebhookBtn" class="secondary-btn">保存</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
